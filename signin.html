<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mood Music Mapper</title>
        <style>
            body{
                background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                            url('https://cdn.dribbble.com/userupload/42259831/file/original-7824f335d663467e4c7a3313f3e20cd8.gif');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                min-height: 100vh;
                padding: 2rem;
            }
            .login-container {
                max-width: 400px;
                margin: 4rem auto;
                padding: 2rem;
                background-color: rgba(255, 255, 255, 0.07);
                border-radius: 20px;
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                text-align: center;
            }

            .login-form h2 {
                color: #ffffff;
                margin-bottom: 0.5rem;
                font-size: 2rem;
                font-family: cursive;
                text-shadow: 1px 1px 4px #000;
            }
             .password-wrapper {
            position: relative;
        }
         

         .toggle-password {
            position: absolute;
            transform:translateY(-200%);
            right: 5px;
           
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
        }
            .form-subtitle {
                color: #ddd;
                margin-bottom: 1.5rem;
                font-size: 0.95rem;
                font-style: italic;
            }

            .login-form input {
                width: 100%;
                padding: 0.8rem;
                margin-bottom: 1rem;
                border: none;
                border-radius: 10px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                font-size: 1rem;
                outline: none;
            }

            .login-form input::placeholder {
                color: #ccc;
            }

            .login-btn {
                width: 100%;
                padding: 0.8rem;
             background: linear-gradient(to right, #2b3f60, #9c419a);    
            border: none;
                border-radius: 50px;
                color: #fff;
                font-weight: bold;
                font-size: 1.1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                text-shadow: 1px 1px 2px #000;
            }

            .login-btn:hover {
                transform: scale(1.03);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }

            .form-footer {
                color: #ccc;
                margin-top: 1rem;
                font-size: 0.9rem;
            }

            .form-footer a {
                color: #ff4ecd;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <!-- Login Form -->
        <div class="login-container">
            <form class="login-form" onsubmit="signin();return false;">
                <h2>üéß Welcome to Mood Music Mapper</h2>
                <p class="form-subtitle">Login to personalize your
                    experience</p>

                <input type="text" placeholder="Full Name" onblur="capitalise()"
                    id="fullname" required autofocus>
                <input type="email" placeholder="Email Address" required>

                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password"
                        required>
                    <button type="button" class="toggle-password"
                        onclick="togglePassword()">üëÅÔ∏è</button>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="form-footer">Don't have an account? <a
                        href="signup.html">Sign up</a></p>
            </form>
        </div>

        <script>
            function signin(){
                alert("Login successful! Redirecting to the music player...");
                window.location.href = "index5.html";
            }

            function capitalise(){
                var input = document.getElementById("fullname");
                input.style.textTransform = "capitalize";
            }
             function togglePassword() {
        var passInput = document.getElementById("password");
        var toggleBtn = document.querySelector(".toggle-password");
        if (passInput.type === "password") {
            passInput.type = "text";
            toggleBtn.textContent = "üôà";
        } else {
            passInput.type = "password";
            toggleBtn.textContent = "üëÅÔ∏è";
        }
    }

          
        </script>
    </body>
</html>
